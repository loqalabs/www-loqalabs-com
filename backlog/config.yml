project_name: "www.loqalabs.com - Company Website"
default_status: "To Do"
statuses: ["To Do", "In Progress", "Done"]
labels: 
  - "loqa-hub"
  - "loqa-commander" 
  - "loqa-relay"
  - "loqa-proto"
  - "loqa-skills"
  - "www-loqalabs-com"
  - "cross-repo"
  - "protocol-change"
  - "bug-fix"
  - "feature"
  - "technical-debt"
  - "documentation"
milestones:
  - "MVP-Ready"
  - "Phase-1-Complete"
  - "Production-Ready"
date_format: yyyy-mm-dd
max_column_width: 20
auto_open_browser: false
default_port: 6420
remote_operations: false
auto_commit: false
bypass_git_hooks: false
check_active_branches: true
active_branch_days: 30
